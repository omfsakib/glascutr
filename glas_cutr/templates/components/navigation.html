<!-- Navbar Start -->
<header id="topnav" class="defaultscroll sticky">
    <div class="container">
        <!-- Logo container-->
        <a class="logo" href="index-2.html">
            <img src="{{logo.logo_light.url}}" height="80" class="logo-light-mode" alt="">
            <img src="{{logo.logo_dark.url}}" height="80" class="logo-dark-mode" alt="">
        </a>                
        <!-- Logo End -->

        <!-- End Logo container-->
        <div class="menu-extras">
            <div class="menu-item">
                <!-- Mobile menu toggle-->
                <a class="navbar-toggle" id="isToggle" onclick="toggleMenu()">
                    <div class="lines">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </a>
                <!-- End mobile menu toggle-->
            </div>
        </div>
        <div id="navigation">
            <!-- Navigation Menu-->   
            <ul class="navigation-menu">
                {% for nav_item in nav %}
                <li class="has-submenu parent-parent-menu-item">
                    {% if nav_item.has_sub %}
                    <a href="{{nav_item.url}}">{{nav_item.name}}</a><span class="menu-arrow"></span>
                    <ul class="submenu dropdown" aria-labelledby="dropdownMenuButton">
                        {% for sub_menu in nav_item.subnav %}
                        <li><a href="{{sub_menu.url}}" class="sub-menu-item">{{sub_menu.name}}</a></li>
                        {% endfor %}
                    </ul>
                    {% else %}
                    <a href="{{nav_item.url}}" class="sub-menu-item">{{nav_item.name}}</a>
                    {% endif %}                       
                </li>
                {% endfor %}
            </ul><!--end navigation menu-->
        </div><!--end navigation-->
    </div><!--end container-->
</header><!--end header-->
